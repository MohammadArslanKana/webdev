<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html video player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>
            This is a pure html meadia player.
        </h1>
    </header>

    <main>
        <h4>=>THESE ARE THE AUDIO FILE AVAILABLE </h4>
        <ol type="1" class="audio">
            <li>
                <label for="yoideserazu">yoideserazu by kanaria</label>
                <audio src="yoideserazu.mp3" controls id="yoideserazu"></audio>
            </li>
        </ol>
        <h4>=>THESE ARE THE VIDEO FILES AVAILABLE</H3>
            <ol type="1" class="video">
                <li>
                    <label for="janan">janan pushto</label>
                    <iframe width="560" height="315" id="janan"
                        src="https://www.youtube.com/embed/_BfHsTYanzU?si=omsq8ojsEFGmRWD7" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </li>
            </ol>
    </main>
</body>

</html>
