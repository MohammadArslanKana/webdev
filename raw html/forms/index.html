<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form for racism</title>
    <link rel="stylesheet"  href="style.css">
</head>


<body>
    
    <h1>
        Application form for RACISM

        <div>
            <label for="email">email id</label>
            <input type="text" id="username" name="email" placeholder="Enter your email id here">
        </div>

        <div>
            <label>SELECT BETWEEN THE TWO GENDERS OF THE WORLD</label> <br>
            <input type="radio" id="male" name="gender" value="male">

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label>
            
           
        </div>
        <div>
            <label for="racism">ARE YOU A RACIST?</label>
            <input type="checkbox" id="racism" name="racism"> check if you are one.
        </div>

        <div>
            <label for="comment">speak 30 words in favour of racism</label>
        </div>
        <textarea itemid="comment" name="comment" id="comment" cols="40" rows="5"
            placeholder="raise your voice for racism here"></textarea>
        <div>
            <div>
                <label for="type">Type of racist you want to become</label>
                <select name="type" id="type">
                    <option value="general">general</option>
                    <option value="gender racism">gender rasicm</option>
                    <option value="body racism">body racism</option>
                </select>
            </div>
    </form>

</body>
